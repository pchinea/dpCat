<script type="text/javascript" src="/static/jwplayer/jwplayer.js"></script>

<div id="container">Loading the player ...</div>
<script type="text/javascript">
    jwplayer("container").setup({
    flashplayer: "/static/jwplayer/player.swf",
    file: "{{ preview_url }}",
    height: 270,
    width: 480
});
</script>

<h2>{{ v.titulo }}</h2>
<form method="post" action="">
{% csrf_token %}
<input type="hidden" name="aprobado" value="true" />
<input type="submit" value="Aprobar" />
</form>
<form method="post" action="">
{% csrf_token %}
<input type="hidden" name="aprobado" value="false" />
<input type="submit" value="Rechazar" />
</form>
