<div class="portlet">
    <div class="portlet-header">Alertas</div>
    <div class="portlet-content" id="box-alertas">&iexcl;&iexcl;&iexcl;Aqu&iacute; hay que poner un gif animado de un reloj!!!</div>
</div>

<script>
function ajax_alertas() {
    $.get("{% url alertas %}", function(data) {
        $("#box-alertas").html(data);
    });

}

$(document).ready(function() {
    ajax_alertas();
});
</script>
