<table id="tabla">
  <thead>
    <th class="id">ID</th>
    <th class="status">Estado</th>
    <th class="oper">Operador</th>
    <th class="date">Fecha</th>
    <th class="title">T&iacute;tulo</th>
  </thead>
  <tbody>
    {% for video in list %}
    <tr class="{{ video.tipo }} {%cycle 'odd' 'even' %}">
        <td class="id">{{ video.id }}</td>
        <td class="status">{{ video.status }}</td>
        <td class="oper">{{ video.operador }}</td>
        <td class="date">{{ video.fecha }}</td>
        <td class="title"><a href="{% url estado_video video.id %}">{{ video.titulo }}</a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5"><div class="mensaje info">No hay ning&uacute;n elemento que mostrar en esta tabla.</div></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<ul class="portlet-bottom-link">
    <li><a class="link-section" href="{% url pendientes %}">Acceso al listado completo</a></li>
</ul>
