    <script>
        $(document).ready( function() {
            $('#fileTree').fileTree({ script: '/postproduccion/dirlist/', multiFolder: false }, function(file) {
                $('#id_fichero')[0].value = file;
            });
        });
    </script>

<form method="post" action="">

{{ form.as_p }}

{% endblock %}
