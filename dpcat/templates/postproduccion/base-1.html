{% extends "postproduccion/index.html" %}

{% block contenido %} 

{% if messages %}
<div class="mensaje verde">
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}

<div id="content" {% block section-class %} {% endblock %} >
        {% block section-description %} {% endblock %}
        {% block section-content %} {% endblock %} 
</div>

{% endblock %}
